<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px 30px;
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 1.8em;
                color: #333333;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #555555;
            }

            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 1em;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #4caf50;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 1em;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }

            button:active {
                background-color: #3e8e41;
            }

            .alert {
                color: #d32f2f;
                font-size: 0.9em;
                margin-top: -15px;
                margin-bottom: 15px;
                display: none;
            }

            .logo {
                margin-bottom: 20px;
            }

        </style>
        <script>
        function validatePasswords(event) {
            const newPassword = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const alertBox = document.getElementById("alert_box");

            if (newPassword !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                alertBox.style.display = "block";
                alertBox.textContent = "Passwords do not match. Please try again.";
                return false;
            }

            alertBox.style.display = "none";
            return true; // Allow form submission
        }
        </script>
    </head>

    <body>
        <div class="container">
            <img src="https://res.cloudinary.com/dcmelcukm/image/upload/v1740397581/Fably_ruvxxh.png" 
			alt="Logo" class="logo" height="200px">
            <h1>Password Reset</h1>
            <form action="{{ request.url }}" method="POST" onsubmit="return validatePasswords(event)">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <div id="alert_box" class="alert"></div>

                <button type="submit">Reset Password</button>
            </form>
        </div>
    </body>
</html>
